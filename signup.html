<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - JusticeGate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function signup() {
      alert("Signup successful! Redirecting to login.");
      window.location.href = "index.html";
    }
  </script>
  <style>
    body {
      background-color: #f0f4ff;
    }
    .nav-bg {
      background-color: #0D1321;
    }
    .footer-bg {
      background-color: #0D1321;
    }
    .button-bg {
      background-color:#0D1321;
    }
    .button-bg:hover {
      background-color: #0D1321;
    }
    .input-bg {
      border: 2px solid #0D1321;
    }
    .signup-box {
      border: 2px solid black;
      transition: transform 0.3s ease;
    }
    .signup-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="text-gray-800">
  <nav class="nav-bg text-white py-4 shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="text-2xl font-bold">JusticeGate</div>
      <div class="space-x-4">
        <a href="home.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="appointment.html" class="hover:underline">Appointment</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="signup.html" class="hover:underline font-semibold">Sign Up</a>
        <a href="index.html" class="hover:underline">Login</a>
      </div>
    </div>
  </nav>

  <section class="flex flex-col md:flex-row justify-center items-center mt-12 px-6">
    <div class="p-6 hidden md:block md:w-1/2">
      <img src="https://c8.alamy.com/comp/2PT30XA/law-firm-services-with-justice-legal-advice-judgement-and-lawyer-consultant-in-flat-cartoon-poster-hand-drawn-templates-illustration-2PT30XA.jpg" 
           alt="Signup" 
           class="rounded-xl shadow-lg w-full h-auto max-h-[350px] object-cover" />
    </div>
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full signup-box">
      
      <h2 class="text-2xl font-bold text-center mb-6" style="color: #0D1321;">Create Your Account</h2>

      <input type="text" placeholder="Username" class="w-full p-3 input-bg rounded mb-4" />
      <input type="email" placeholder="Email" class="w-full p-3 input-bg rounded mb-4" />
      <input type="password" placeholder="Password" class="w-full p-3 input-bg rounded mb-4" />
      <button onclick="signup()" class="button-bg w-full py-3 rounded text-white font-bold">Sign Up</button>
      <p class="text-center mt-4">Already have an account? <a href="index.html" class="text-blue-700 underline">Login</a></p>
    </div>
  </section>

  <footer class="footer-bg text-white mt-16 py-6">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p class="text-sm">&copy; 2025 JusticeGate Law Firm. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
